<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Headling</title>
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/all.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

        <div class="container mt-5">
           <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card p-4">
                        <div class="card-head text-center">
                            <h2>Contact Form</h2>
                        </div>
                        <div class="card-body">                            
                            <form id="formData" class="p-2">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" placeholder="Enter your name">
                                </div>
                                <div class="form-group mt-4">
                                    <input type="text" class="form-control" name="email" placeholder="Enter your email">
                                </div>
                                <div class="form-group mt-4">
                                    <input type="tel" class="form-control" name="mobile" placeholder="Enter your mobile number">
                                </div>
                                <button type="submit" class="btn mt-4 btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

   
    <script src="./app/bootstrap.bundle.min.js"></script>
    <script src="./app/data.js"></script>
    <script src="./app/main.js"></script>
</body>
</html>
